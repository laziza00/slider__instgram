<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <section class="box__section box">
    <div class="container">
      <div class="box">
        <ul class="box__list" style="display: flex; align-items: center; list-style-type: none; width: 100%;   transition: all 0.3s ease;">
  
        </ul>
      </div>
      <div style="display: flex;">
        <button class="btn prev"><i class='bx bx-chevrons-left'></i></button>
        <button class="btn next"><i class='bx bx-chevrons-right'></i></button>
      </div>
    </div>
  </section>

  <!-- game section -->


  <section class="game" style="margin: 100px 0;">
    <div class="container">
      <div class="game__box">
        <ul class="game__list" style="list-style-type: none; display: flex; flex-wrap: wrap;">
          <!-- <li class="game__item">
            <div class="game__box-item">
              <i class='bx bx-x' ></i>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
  <script src="js/integer.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
